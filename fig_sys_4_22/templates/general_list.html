{% extends "base.html" %}

{% block page %}

<div class="row">
    <div class="col-lg-12 page-header">
        <h1><p class="source_title" style="display:inline-block"></p>信息总览表</h1>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <li class="fa fa-group fa-fw"></li>
               <p class="source_title" style="display:inline-block"></p>信息总览表
            </div>
            <table id="source_table" class="table table-striped table-hover table-bordered" style="width:100%;">
            </table>
        </div>
    </div>
</div>

{% end %}

{% block scripts %}
<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
<script src="{{ static_url("js/table.js")}}"></script>
<script type="text/javascript">
    var source = {% raw source %};
    var data = {% raw data %};
    var paras = {
        table_id:'source_table',
        rows:1000,
        source : source
    };
    var arr = new Array("ip","reg_name","reg_phone","reg_email","registrar");
    if (arr.indexOf(source) != -1){
        show_general_table(data,paras);
    }else{
        alert("类型错误!");
    }
</script>

{% end %}
